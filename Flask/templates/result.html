{% extends 'base.html' %}

{% block title %}
Prediction Result
{% endblock %}

{% block content %}
<div class="text-center max-w-2xl mx-auto">
    <div class="bg-white p-10 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-500 mb-2">Prediction Result</h1>
        
        <!-- The prediction text will be inserted here from your Flask app -->
        <p class="text-4xl font-extrabold text-indigo-600 my-4">
            {{ prediction_text }}
        </p>
        
        <p class="text-gray-600">
            This value represents the model's prediction for the worker's actual productivity based on the inputs provided.
        </p>
        
        <!-- Button to go back and predict again -->
        <div class="mt-8">
            <a href="{{ url_for('predict') }}" 
               class="inline-block bg-gray-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-gray-800 transition-all duration-300">
                &larr; Make Another Prediction
            </a>
        </div>
    </div>
</div>
{% endblock %}
