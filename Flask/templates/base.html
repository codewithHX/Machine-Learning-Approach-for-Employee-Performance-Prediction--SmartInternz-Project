<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Employee Productivity Prediction{% endblock %}</title>
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle background pattern */
        body {
            background-color: #f8fafc; /* slate-50 */
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px), radial-gradient(#d1d5db 0.5px, #f8fafc 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
        }
        .nav-link {
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            color: #374151; /* text-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            transition-property: all;
            transition-duration: 300ms;
        }
        .nav-link:hover {
            color: #4f46e5; /* text-indigo-600 */
            background-color: #eef2ff; /* bg-indigo-50 */
        }
        .nav-link.active {
            font-weight: 600; /* font-semibold */
            color: #4f46e5; /* text-indigo-600 */
            background-color: #e0e7ff; /* bg-indigo-100 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header and Navigation Bar -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-800">
                <span class="text-indigo-600">Productivity</span>Predict
            </a>
            <div class="flex items-center space-x-2">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
                <a href="{{ url_for('predict') }}" class="nav-link {% if request.endpoint == 'predict' %}active{% endif %}">Predict</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow container mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Employee Productivity Prediction. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
